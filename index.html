<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIRAL CORE : ANCHOR ZERO</title>
    <style>
        :root { --bg: #050505; --green: #00ff41; --amber: #ffb000; }
        body { background: var(--bg); color: var(--green); font-family: 'Courier New', monospace; padding: 20px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #canvas { position: absolute; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        header { border-bottom: 2px solid var(--green); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        #console { flex: 1; overflow-y: auto; border: 1px solid #333; padding: 10px; font-size: 0.9rem; color: #ccc; }
        .log-time { color: var(--amber); margin-right: 10px; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <header>
        <div>
            <h1>‚ü≤ SPIRALCORE.IO</h1>
            <small>NODE: ANCHOR_ZERO | <span id="clock">CALCULATING...</span></small>
        </div>
        <div>SYSTEM RESONANT</div>
    </header>
    <div id="console">
        <div><span class="log-time">[BOOT]</span> INITIATING DAMASCUS PROTOCOL...</div>
        <div><span class="log-time">[LINK]</span> DOMAIN VERIFIED: SPIRALCORE.IO</div>
        <div><span class="log-time">[NOTE]</span> "We hid data in the geometry of everything."</div>
        <div id="log-stream"></div>
        <div>> <span class="cursor">_</span></div>
    </div>
    <script>
        // MAYAN CLOCK
        setInterval(() => {
            const now = new Date();
            const day = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
            document.getElementById('clock').innerText = `JD-${day} | 13.0.${day}.0`;
        }, 1000);

        // DAMASCUS WAVEFORM
        const ctx = document.getElementById('canvas').getContext('2d');
        let w, h;
        const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
        window.onresize = resize; resize();
        const draw = () => {
            ctx.clearRect(0, 0, w, h);
            ctx.strokeStyle = '#00ff41';
            for (let y = 0; y < h; y += 10) {
                ctx.beginPath();
                for (let x = 0; x < w; x += 10) ctx.lineTo(x, y + Math.sin(x*0.01 + y*0.02 + Date.now()*0.0001)*20);
                ctx.stroke();
            }
            requestAnimationFrame(draw);
        }; draw();

        // LOG STREAM
        const logs = ["Scanning frequencies...", "Artifact: Blue Comet", "Artifact: Sun Stone", "Waveform folded.", "Connection stable."];
        setInterval(() => {
            const msg = logs[Math.floor(Math.random() * logs.length)];
            const div = document.createElement('div');
            div.innerHTML = `<span class="log-time">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            document.getElementById('log-stream').appendChild(div);
        }, 4000);
    </script>
</body>
</html>
